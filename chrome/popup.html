<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Tabs Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; }
    #tabs { margin-top: 10px; }
    .tab-item { margin-bottom: 5px; }
    button { margin-left: 5px; }
  </style>
</head>
<body>
  <h2>Open Tabs</h2>
  <button id="saveTabsBtn">Save Tabs</button>
  <button id="openAllTabsBtn">Open All Tabs</button>
  <button id="newTabBtn">New Tab...</button>
  <div id="canvas-container" style="width:100%; height:400px; margin-top:20px;">
    <svg id="tabsCanvas" width="100%" height="400" style="background:#f9f9f9; border:1px solid #ccc;"></svg>
  </div>
  <div id="tabs"></div>
  <div id="newTabModal" style="display:none; position:fixed; top:20%; left:50%; transform:translate(-50%,0); background:#fff; border:1px solid #ccc; padding:20px; z-index:1000; box-shadow:0 2px 8px rgba(0,0,0,0.2);">
    <h3>Add New Tab</h3>
    <form id="newTabForm">
      <input type="url" id="newTabUrl" placeholder="Enter URL" style="width:250px;" required />
      <button type="submit" id="addTabBtn" disabled>Add Tab</button>
      <button type="button" id="cancelNewTabBtn">Cancel</button>
    </form>
    <div id="newTabError" style="color:red; margin-top:8px;"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
